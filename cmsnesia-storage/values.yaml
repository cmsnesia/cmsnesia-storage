# Default values for cmsnesia-storage.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ardikars/cmsnesia-storage
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

resources:
 limits:
   cpu: 10m
   memory: 128Mi
 requests:
   cpu: 10m
   memory: 128Mi
